<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <button id="toggle-playlist" class="toggle-playlist"><i class="bi bi-list"></i></button>
        <div class="menu closed">
            
            <h1>Playlist</h1>
            <div class="playlist">
                <h4 id="home-link"><span></span><i class="bi bi-person-fill"></i><a href="index.html">Home</a></h4>
<h4 id="saved-link"><span></span><i class="bi bi-person-fill"></i>Saved Recipes</h4>


            </div>
            <div class="filter-container">
        <h1>Recipe Filter</h1>
        <div class="filters">
            <label for="cuisine">Cuisine:</label>
            <select id="cuisine">
                <option value="">All Cuisines</option>
                <option value="Italian">Italian</option>
                <option value="Asian">Asian</option>
                <option value="Indian">Indian</option>
                <option value="Mediterranean">Mediterranean</option>
                <option value="Mexican">Mexican</option>
            </select>
            
            <label for="maxPrepTime">Prep Time (min):</label>
            <select id="maxpreptime">
                <option value="">Any</option>
                <option value="15">0 - 15 min</option>
                <option value="30">16 - 30 min</option>
                <option value="45">31 - 45 min</option>
                <option value="60">46 - 60 min</option>
            </select>
            
            <label for="diet">Diet:</label>
            <select id="diet">
                <option value="">All Diets</option>
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-vegetarian">Non-vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>
            
            <button id="applyfilters">Apply</button>
        </div> 
           
        </div>
        </div>
        </div>
        <div class="savedplaying_menu">
           
           
          <div class="container">
                <h1>Your Saved Recipes</h1>
                <div id="saved-recipes" class="recipe-list">
                    <!-- Saved recipes will be displayed here -->
                </div>
                <div id="recipe-detail" class="recipe-detail">
                    <button id="close-detail">X</button>
                    <div id="recipe-content"></div>
                    

                     <div id="rating-review-section">
        <h3>Rate this Recipe</h3>
        <div class="rating-stars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <textarea id="review-text" placeholder="Write your review here..."></textarea>
        <button id="submit-review">Submit</button>
    </div>
    <div id="reviews-list">
        <h3>Reviews</h3>
        <!-- Reviews will be displayed here -->
    </div>
                </div>
   

            </div>
        <!-- <div class="player">
            
        </div> -->
    </header>
    <script type="module" src="index.js"></script>
    <script type="module" src="savedrecipes.js"></script>
    
</body>
</html>
